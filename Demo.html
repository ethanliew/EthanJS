<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample EthanJS Usage</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->






</head>
<body>



    <div class="container">


        <h2>Sample Usage</h2>
        <div class="jumbotron">
            <button id="printrButton">Print_r</button>
            <div id="printrResult" />
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- import EthanJS -->
    <script src="EthanJs.js"></script>

    <script>
        $(function () {

            $('#printrButton').click(function () {

                /* sample object with properties */
                var obj = new Object();
                obj.name = "EthanJS";
                obj.type = "Javascript";
                obj.isUseful = true;

                /* alerting result */
                EthanJS.Utils.print_r(obj);

                /* customize result */
                var result = EthanJS.Utils.print_r(obj, true);
                $("#printrResult").html(result);


            });

        });
    </script>
</body>
</html>
